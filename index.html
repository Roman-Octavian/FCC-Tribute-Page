<!DOCTYPE html>
<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<title id="title">Socrates Tribute</title>
  <style>
  h1 {
    font-family: monospace;
    font-size: 50px;
    text-align: center;
    padding-top: 15px;
  }
  img {
    display: block;
    width: 575px;
    height: 300px;
    margin-left: auto;
    margin-right: auto;
    padding-bottom: 30px;
  }
  .header-img-div {
    background-color: #F1F1F1;

<main id="main">
<body>
<div class="header-img-div">
  <header>

  </header>
  <figure>

    <img id="image" src="https://i.ibb.co/0CnHmx9/Socrates.jpg" alt="Statue of Socrates">
    <figcaption id="img-caption">A marble statue of Socrates immersed in thought.</figcaption>
  </div>
  </figure>
</div>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</head>
</main>
</html>
